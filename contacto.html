<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Digital - Contacto</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="Css/estilos.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background: linear-gradient(90deg, #F7B32B, #FF6B35);">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="#">
        <img src="Img/logo.png" alt="Amigo Digital" width="50" class="me-2"> Amigo Digital
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white fw-bold active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-bold" href="acercade.html">Acerca de</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-bold" href="propuesta.html">Propuesta</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-bold" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- SECCIÓN CONTACTO -->
  <section class="py-5">
    <div class="container">
      <h1 class="text-center mb-5">Contáctanos</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="contactForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="mb-3">
              <label for="asunto" class="form-label">Asunto</label>
              <input type="text" class="form-control" id="asunto" required>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <div class="g-recaptcha" data-sitekey="6Le0FhcsAAAAAFTyOYeHk1pTta3oOlfiNY6LjYEr"></div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="map" style="height: 400px; width: 100%; border-radius: 10px; overflow: hidden;"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- MODAL PARA MOSTRAR DATOS -->
  <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Datos Enviados</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Datos se insertan aquí dinámicamente -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p class="mb-0">&copy; 2023 Amigo Digital. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <!-- Script personalizado -->
  <script src="Js/contacto.js"></script>

</body>
</html>
